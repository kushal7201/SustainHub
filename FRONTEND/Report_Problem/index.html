<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="d-flex align-items-center min-vh-100">
        <div style="width: fit-content; padding: 20px; background-color: rgb(233, 233, 233); border-radius: 4px;"
            class="container-sm">
            <form method="post">
                <h4 class="text-center mb-4">Report a Problem</h4>
                <div class="mb-3">
                    <label for="category" class="form-label">Select Category:</label>
                    <div class="dropdown mb-3" id="myDropdown">
                        <select style="border: 1px solid #ddd; padding: 6px; border-radius: 4px;" name="category" id="category" required>
                            <option value="1">Garbage Dump</option>
                            <option value="2">Street Light Repair</option>
                            <option value="3">Something else</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="desc" class="form-label">Description</label>
                        <div class="row">
                            <div class="">
                                <input required type="text" class="form-control" id="desc">
                            </div>
                        </div>
                    </div>
                    <div>
                        <label for="profile_pic">Upload a photograph:</label><br>
                        <input class="my-2 mb-3" type="file" id="profile_pic" name="profile_pic"
                            accept=".jpg, .jpeg, .png">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
