<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold fs-4" href="#">SustainHub</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item px-2">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item p-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
              class="bi bi-person-circle" viewBox="0 0 16 16">
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
              <path fill-rule="evenodd"
                d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
            </svg>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <p class="pt-3 px-3 fs-4">Welcome, Back</p>

  <div class="d-flex align-items-center min-vh-100">
    <div style="width: fit-content; padding: 20px; background-color: rgb(233, 233, 233); border-radius: 4px;"
      class="container-sm">
      <form method="post">
        <h4 class="text-center mb-4">Report a Problem</h4>
        <div class="mb-3">
          <label for="category" class="form-label">Select Category:</label>
          <div class="dropdown mb-3" id="myDropdown">
            <select style="border: 1px solid #ddd; padding: 6px; border-radius: 4px;" name="category" id="category"
              required>
              <option value="1">Garbage Dump</option>
              <option value="2">Street Light Repair</option>
              <option value="3">Something else</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="desc" class="form-label">Description</label>
            <div class="row">
              <div class="">
                <input required type="text" class="form-control" id="desc">
              </div>
            </div>
          </div>
          <div>
            <label for="profile_pic">Upload a photograph:</label><br>
            <input class="my-2 mb-3" type="file" id="profile_pic" name="profile_pic" accept=".jpg, .jpeg, .png">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
